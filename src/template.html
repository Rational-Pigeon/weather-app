<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather Forecast</title>
</head>

<body class="flex flex-col flex-nowrap text-gray-800 bg-slate-200 gap-4 m-0 p-0">
    <!-- searchbox and buttons container -->
    <div class="p-4 flex w-full items-center justify-center gap-4 bg-slate-400">
        <input type="search" id="search-input" class="rounded-lg border-2 border-gray-800 py-1 px-2" autofocus />
        <button id="search-btn" class="rounded-full border border-gray-800 bg-gray-100 p-2">
            <img class="h-6 w-6" src="./img/search.svg" alt="search icon" />
        </button>
        <button id="location-btn" class="rounded-full border border-gray-800 bg-gray-100 p-2">
            <img class="h-6 w-6" src="./img/location.svg" alt="location icon" />
        </button>

        <div class="flex w-32 items-center justify-between">
            <label class="switch">
                <input type="checkbox" id="unitToggle" checked />
                <span class="slider round"></span>
            </label>
            <p id="unitLabel">Â°F,mph</p>
        </div>
    </div>

    <div id="alert-box" class="hidden p-4 text-white bg-red-500 rounded-lg mx-auto my-2 w-3/4 text-center"></div>

    <div id="loading-screen" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="loader rounded-full border-4 border-t-4 border-white h-12 w-12"></div>
    </div>

    <div id="body-container" class="flex flex-col justify-center items-center gap-8"></div>
</body>

</html>
